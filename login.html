<!DOCTYPE html>
<html lang="en">
  <head>

        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-S26PTY099E");

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5598266769050322"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Dash - Login</title>
    <meta
      name="description"
      content="Cryptocurrency Dashboard To Quickly View Trending Top 100 Coins"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <script
      src="https://kit.fontawesome.com/5f3c108898.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/login.js" type="module"></script>
  </head>
  <body>
    <div class="login-page">
      <img src="./img/logo.jpg" alt="quickdash logo" class="qdash-home-logo" />
      <div class="login-modal">
        <form>
          <input
            type="text"
            class="user-email inp-stl"
            placeholder="E-Mail Address"
            spellcheck="false"
            autofocus
          />
          <input
            type="password"
            class="user-password inp-stl"
            placeholder="Password"
          />
          <button class="login-button btn-stl">Login</button>
        </form>
        <button class="goto-signup-button">Sign Up</button>
        <p class="goto-forgot-password">Forgot Password?</p>
      </div>
      <div class="signup-modal hidden">
        <i class="fa-solid fa-arrow-right-to-bracket signup-back"></i>
        <form class="signup-form">
          <input
            type="text"
            class="user-email-signup inp-stl"
            placeholder="E-Mail Address"
            spellcheck="false"
          />
          <input
            type="password"
            class="user-password-signup inp-stl"
            placeholder="Password"
          />
          <p class="invalid-text hidden">Invalid Credentials</p>
          <button class="signup-button btn-stl">Signup</button>
        </form>
      </div>
      <div class="forgot-password-modal hidden">
        <i class="fa-solid fa-arrow-right-to-bracket forgot-pass-back"></i>
        <form class="forgot-pass-form">
          <input
            type="text"
            class="user-email-forgot inp-stl"
            placeholder="E-Mail Address"
            spellcheck="false"
          />
          <p class="enter-valid-mail hidden">
            Please enter a valid E-mail address
          </p>
          <button class="forgot-email-button btn-stl">Submit</button>
        </form>
        <p class="forgot-final hidden">Please check your E-mail</p>
      </div>
    </div>
  </body>
</html>
